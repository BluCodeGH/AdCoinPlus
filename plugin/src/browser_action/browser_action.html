<div id="mainPopup" class="normalMode">

	    <li class="dropdown-option"><a href="#" name="Doctors Without Borders">Doctors Without Borders</a></li>
	    <li class="dropdown-option"><a href="#" name="Internet Archive">Internet Archive</a></li>
	  </ul>
	</div>
	<div class="row" id="stats">
	  <div class="col-xs-4" style="text-align: center;">
			<h3>Hashes/s</h3>
	    <span class="badge" id="hps" style="font-size: 36px">0.0</span>
	  </div>
		<div class="col-xs-4" style="text-align: center;">
			<h3>My Hashes</h3>
	    <span class="badge" id="total" style="font-size: 36px">0</span>
	  </div>
		<!-- <div class="col-xs-3" style="text-align: center;">

	  </div>
	</div><!-- /.row -->
	<div class="row" style="text-align: center; margin-top: 30px;">
		<div class="col-xs-6">
			<h3 style="margin-top: 5px; font-size: 20px;">Threads Active <span class="glyphicon glyphicon-question-sign" id="question-active" data-toggle="tooltip" title="Number of working threads when you are using your computer"></span></h3>
			<span class="badge" id="threads" style="font-size: 36px">1</span>
			<span class="glyphicon glyphicon-plus" id="threads-plus"></span>
			<span class="glyphicon glyphicon-minus" id="threads-minus"></span>
		</div>
		<div class="col-xs-6">
			<h3 style="margin-top: 5px; font-size: 20px;">Threads Sleep <span class="glyphicon glyphicon-question-sign" id="question-sleep" data-toggle="tooltip" title="Number of working threads when you haven't used your computer in 60s"></span></h3>

			<span class="glyphicon glyphicon-plus" id="threads-plus-2"></span>
			<span class="glyphicon glyphicon-minus" id="threads-minus-2"></span>
		</div>
	</div>
